  <head>
    <title>full-height-menu</title>
    <style>
      ul {
        display: block;
        position: absolute;
        top: 0;
        bottom: 0; }
        ul li {
          display: table;
          height: 100%;
          float: left; }
          ul li a {
            display: table-cell;
            vertical-align: middle;
            padding: 10px; }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href='https://github.com/bkerley/full-height-menu' style='background-color: #a0a'>item 0</a>
