<!DOCTYPE html>
<html>
  <head>
    <title>full-height-menu</title>
    <style>
      ul {
        display: block;
        position: absolute;
        top: 0;
        bottom: 0; }
        ul li {
          display: inline-block;
          height: 100%; }
          ul li div {
            display: table;
            height: 100%; }
            ul li div a {
              display: table-cell;
              vertical-align: middle;
              padding: 10px; }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div>
          <a href='https://github.com/bkerley/full-height-menu' style='background-color: #a0a'>item 0</a>
        </div>
      </li>
      <li>
        <div>
          <a href='https://github.com/bkerley/full-height-menu' style='background-color: #b0b'>item 1 xxxxx</a>
        </div>
      </li>
      <li>
        <div>
          <a href='https://github.com/bkerley/full-height-menu' style='background-color: #c0c'>item 2 xxxxxxxxxx</a>
        </div>
      </li>
      <li>
        <div>
          <a href='https://github.com/bkerley/full-height-menu' style='background-color: #d0d'>item 3 xxxxxxxxxxxxxxx</a>
        </div>
      </li>
      <li>
        <div>
          <a href='https://github.com/bkerley/full-height-menu' style='background-color: #e0e'>item 4 xxxxxxxxxxxxxxxxxxxx</a>
        </div>
      </li>
      <li>
        <div>
          <a href='https://github.com/bkerley/full-height-menu' style='background-color: #0f4'>see my github</a>
        </div>
      </li>
    </ul>
  </body>
</html>
